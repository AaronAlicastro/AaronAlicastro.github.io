<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alicastro | protfolio</title>
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/block_pages.css" />
    <link rel="stylesheet" href="styles/nav.css" />
    <link rel="stylesheet" href="styles/general_buttons.css" />

    <script type="text/javascript" src="logic/rememberE.js"></script>
    <script type="text/javascript" src="logic/languague_switch.js"></script>
</head>

<body>
    <div id="main_container_page">
        <nav id="nav_container">
            <div id=".nav_container_info">
                <span id=".nav_container_info_message"></span>
            </div>

            <div id="nav_container_main">
                <span>Alicastro</span>
                <span>
                    <img src="assets/menu_bar.svg" alt="burger icon" />
                </span>
            </div>

            <div id="container_float_nav">
                <img src="assets/mancha.svg" alt="mancha of the nav" id="navigation_manch" />
                
                <div id=".nav_container_info">
                    <span id=".nav_container_info_message"></span>
                </div>

                <ul id="navigation">
                    <div id="english_switch_container">
                        <div id="english_switch_container_ball">
                            <div id="english_switch_ball"></div>
                        </div>
                        <span class="navigation_titles" id="english_switch_text"></span>
                    </div>

                    <li class="navigation_titles"></li>
                    <li class="navigation_titles"></li>
                </ul>
            </div>
        </nav>

        <div id="container_about">
            <label class="about_block"></label>
            <h1 class="about_block"></h1>
            <p class="about_block"></p>

            <button class="general_button_first about_block"></button>
            <button class="general_button_second">Linkedin</button>
        </div>
    </div>

    <div id="container_proyect_description"></div>

    <script type="text/javascript" src="logic/main.js"></script>
</body>

</html>
