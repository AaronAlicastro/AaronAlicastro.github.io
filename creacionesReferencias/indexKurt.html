<!DOCTYPE html>
  <html>
    <head>
        <title>Cututrulo-kurt</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="Kurt/editor.css">
    </head>

    <body id="containerPestana">
        <div id="bienvenida">
            <div id="cuadroBienvenida">
                <img alt="" src="https://drive.google.com/uc?export=view&id=154h_Y9RyR7F1aTDkliblp96qiR5YI-1S" id="imgBienvenida"/>
                <h2 id="tituloKurt"> Kurt </h2>
                <div id="fuegoBienvenida1" class="fuegoBienvenida"></div>
                <div id="fuegoBienvenida2" class="fuegoBienvenida"></div>
                <div id="bolaFuegoBienvenida" class="fuegoBienvenida"></div>
                <div id="containerContainerBcomenzar">
                    <div id="containerBcomenzar">
                        <input type="text" id="namePlayer" placeholder="Tu nombre">
                        <button id="BestPlayer"> Mejor Jugador </button>
                        <button id="bComenzar"> Comenzar juego </button>
                    </div>
                </div>
            </div>

            <div id="mejorJugador">
                <h1 id="elMejor">No hay jugadores registrados</h1>
                <textarea id="desElMejor" placeholder="..." readonly=""></textarea>
                <button id="volverInicio">Volver</button>
            </div>
        </div>
        
        <div id="pestanaLevel">
            <h1 id="level1" class="levelsInfo"></h1>
            <h4 id="levelInfo" class="levelsInfo"></h4>
        </div>
        
        <div id="juegoContainer">
            <div id="juego">
                <div id="fuego1" class="fuego"></div>
                <div id="fuego2" class="fuego"></div>
                
                <div class="blockSave"></div>
                <div class="blockSave"></div>
                <div class="blockSave"></div>
                
                <div id="maiz">
                    <img alt="–––You–––" src="https://drive.google.com/uc?export=view&id=1bjalnH22FpJG8uVVvLpG0zfmVyZVhznG" id="imgMaiz"/>
                </div>
            </div>
            
            <div id="controles">
                <div id="controlsLeft">
                    <button class="bsControls leftCon">
                        <img alt="↓" src="https://drive.google.com/uc?export=view&id=1URLinPY7UAcb37s94yKkJQH6CIG3jpEm" class="imgCon"/>
                    </button>
                    <button class="bsControls leftCon">
                        <img alt="↑" src="https://drive.google.com/uc?export=view&id=1Og5NknZf9u52kLQNLQHpUMIiR4mxvioW" class="imgCon"/>
                    </button>
                    <button class="bsControls leftCon">
                        <img alt="→" src="https://drive.google.com/uc?export=view&id=1GOsKhmJpJqmAxh76iavoGOy8EnPXYVIG" class="imgCon"/>
                    </button>
                </div>
                
                <div class="bsControls" id="blockLife"></div>
                <button class="bsControls"> Finalizar juego </button>
                <button class="bsControls" id="bDisparar">
                    <img alt="Fuego" src="https://drive.google.com/uc?export=view&id=1mTKwQWwrTACfFbDoOGTi-FwB60RxcK2Y" class="imgCon"/>
                </button>
            </div>
        </div>
        
        <script src="Kurt/funcion.js"></script>
    </body>
  </html>
